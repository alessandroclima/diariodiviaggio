<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Diario di Viaggio</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="isLoggedIn(); else notLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/trips">I miei viaggi</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- Profile Image -->
              <img 
                *ngIf="currentUser?.profileImageBase64" 
                [src]="'data:image/jpeg;base64,' + currentUser!.profileImageBase64" 
                alt="Profile" 
                class="rounded-circle me-2" 
                style="width: 30px; height: 30px; object-fit: cover;">
              <!-- Default Avatar -->
              <div 
                *ngIf="!currentUser?.profileImageBase64" 
                class="rounded-circle bg-secondary d-flex align-items-center justify-content-center me-2" 
                style="width: 30px; height: 30px;">
                <i class="bi bi-person text-white" style="font-size: 16px;"></i>
              </div>
              {{ currentUser?.username }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/profile">
                <i class="bi bi-person me-2"></i>Profile
              </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a></li>
            </ul>
          </li>
        </ng-container>
        <ng-template #notLoggedIn>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrati</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
