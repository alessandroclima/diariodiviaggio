<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Accedi</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email è obbligatoria</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Inserisci un'email valida</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password è obbligatoria</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-stroked-button type="button" routerLink="/register">Registrati</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Accedi</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
