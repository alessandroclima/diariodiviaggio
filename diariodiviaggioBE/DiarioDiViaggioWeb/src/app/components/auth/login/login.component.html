<div class="auth-container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title mb-0">Accedi</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required
                 [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.hasError('required')">Email è obbligatoria</div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">Inserisci un'email valida</div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="password" 
                   formControlName="password" required
                   [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
              <i class="bi" [class.bi-eye]="hidePassword" [class.bi-eye-slash]="!hidePassword"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.hasError('required')">Password è obbligatoria</div>
          </div>
        </div>

        <div class="mb-3 text-end">
          <a routerLink="/forgot-password" class="small text-primary">Hai dimenticato la password?</a>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-outline-primary" routerLink="/register">Registrati</button>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
            <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading" role="status" aria-hidden="true"></span>
            <span *ngIf="!isLoading">Accedi</span>
            <span *ngIf="isLoading">Accesso...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
