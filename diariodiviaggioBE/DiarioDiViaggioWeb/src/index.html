<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Diario di Viaggio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon with cache busting -->
  <link rel="icon" type="image/svg+xml" href="favicon-32x32.svg?v=3">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.svg?v=3">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.svg?v=3">
  <link rel="shortcut icon" href="favicon.ico?v=3">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="favicon-32x32.svg">
  
  <!-- Force reload favicon -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  
  <!-- GitHub Pages SPA redirect script -->
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
